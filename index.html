<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NellyNails - טיפוח ברמה אחרת</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #000000, #ff69b4);
      color: #fff0f5;
      direction: rtl;
    }
    header {
      text-align: center;
      padding: 2rem;
      background-color: #ff69b4;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      border-radius: 0 0 25px 25px;
      margin-bottom: 2rem;
    }
    .logo-container {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      padding: 1rem;
      display: inline-block;
    }
    .logo-container img {
      height: 100px;
      vertical-align: middle;
    }
    header p {
      margin-top: 1rem;
      font-size: 1.3rem;
      color: #ffffff;
    }
    section {
      max-width: 800px;
      margin: 2rem auto;
      background: #1a1a1a;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
    }
    section h2 {
      font-size: 2rem;
      color: #ff69b4;
      border-bottom: 2px solid #ff69b4;
      padding-bottom: 0.5rem;
    }
    ul {
      font-size: 1.2rem;
      padding: 0;
      list-style: none;
    }
    ul li::before {
      content: "💅 ";
    }
    .pricing {
      margin-top: 2rem;
    }
    table.pricing-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #2b2b2b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(255,105,180,0.2);
    }
    table.pricing-table th,
    table.pricing-table td {
      padding: 1rem;
      border-bottom: 1px solid #444;
      text-align: right;
    }
    table.pricing-table th {
      background-color: #ff69b4;
      color: #000;
      font-size: 1.1rem;
    }
    table.pricing-table td {
      font-size: 1rem;
      color: #fff;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .contact-box {
      background-color: #2b2b2b;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(255, 105, 180, 0.2);
    }
    .contact-box h2 {
      color: #ff69b4;
      margin-bottom: 1rem;
    }
    form {
      display: grid;
      gap: 1rem;
      max-width: 400px;
      margin: 0 auto;
    }
    input, button {
      padding: 0.75rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #ff69b4;
      color: black;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #ff1493;
    }
    .map-container {
      margin-top: 2rem;
      text-align: center;
    }
    .map-container iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 12px;
    }
    .info {
      max-width: 800px;
      margin: 1rem auto;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(255,105,180,0.2);
      font-size: 1rem;
      color: #fff0f5;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #ff69b4;
      color: black;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="NellyNails Logo">
    </div>
    <p>טיפוח ברמה אחרת – לק ג'ל, פדיקור, בנייה ועוד</p>
  </header>

  <!-- שאר תוכן העמוד נשאר ללא שינוי -->
</body>
</html>
