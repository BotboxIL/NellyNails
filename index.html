<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NellyNails - טיפוח ברמה אחרת</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #d6d2e8, #b9a9d0);
      color: #2e144f;
      direction: rtl;
    }
    header {
      text-align: center;
      padding: 2rem;
      background-color: #a893d6;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 0 0 25px 25px;
      margin-bottom: 2rem;
    }
    .logo-container {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 1rem;
      display: inline-block;
    }
    header h1 {
      font-size: 3rem;
      color: #ffffff;
      margin: 0;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #f5f5f5;
    }
    section {
      max-width: 800px;
      margin: 2rem auto;
      background: #f9f8fc;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    section h2 {
      font-size: 2rem;
      color: #5a2c87;
      border-bottom: 2px solid #a782d8;
      padding-bottom: 0.5rem;
    }
    ul {
      font-size: 1.2rem;
      padding: 0;
      list-style: none;
    }
    ul li::before {
      content: "💅 ";
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .pricing {
      margin-top: 1rem;
    }
    table.pricing-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #ece4f5;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table.pricing-table th,
    table.pricing-table td {
      padding: 1rem;
      border-bottom: 1px solid #d5c6ea;
      text-align: right;
    }
    table.pricing-table th {
      background-color: #bba0db;
      color: #2e144f;
      font-size: 1.1rem;
    }
    table.pricing-table td {
      font-size: 1rem;
      color: #4b2b71;
    }
    .contact-box {
      background-color: #eee6f5;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .contact-box h2 {
      color: #5c2a8b;
      margin-bottom: 1rem;
    }
    form {
      display: grid;
      gap: 1rem;
      max-width: 400px;
      margin: 0 auto;
    }
    input, button {
      padding: 0.75rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #7e4cb8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #663a9b;
    }
    .map-container {
      margin-top: 2rem;
      text-align: center;
    }
    .map-container iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 12px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #a893d6;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <h1>NellyNails</h1>
    </div>
    <p>טיפוח ברמה אחרת – לק ג'ל, פדיקור, בנייה ועוד</p>
  </header>

  <!-- תוכן קיים נשמר כמות שהוא -->

  <section class="map-container">
    <h2>📍 איך מגיעים אלינו?</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3392.1593270130374!2d34.76255!3d31.6072!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1502c63e024d1e43%3A0x2c6c582d5ac34c4a!2z15DXkNeo15nXqNeZ!5e0!3m2!1siw!2sil!4v1713534715123!5m2!1siw!2sil" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </section>

  <footer>
    &copy; כל הזכויות שמורות ל־NellyNails
  </footer>
</body>
</html>
